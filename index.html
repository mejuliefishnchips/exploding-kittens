<!doctype html>
<html>

<head>
    <title>Exploding Kittens</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 5px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 100%; }
      form button {display: none; }
      .card { margin:2px; padding: 3px; }
      #cards { position: fixed; bottom: 50px; width: 100%; text-align: center; }
      #messages { list-style-type: none; margin: 0; margin-bottom: 150px; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <div id="cards"></div>
    <form action="">
        <input id="data" autocomplete="off" />
        <button>Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script>
        const socket = io()

        socket.on('usernameConfirmed', username => socket.username = username)

        socket.on('state', data => {
            $('#messages').append($('<li>').text(data))
            $("html, body").animate({ scrollTop: $(document).height() }, "slow")
        })

        socket.on('hand', hand => {
            $('#cards').empty()
            hand.forEach(card => $('#cards').append("<button class='card' onclick=playCard('" + card + "')>" + card + "</button>"))
            $('#cards').append("<br/><button class='card' onclick=playCard('DONE')>END YOUR TURN</button>")
        })

        socket.on('turn', id => $('form').css('background-color', id == socket.id ? 'green' : 'black'))

        $('form').submit(() => {
            if (socket.username == undefined)
                socket.emit('username', $('#data').val())
            else
                socket.emit('data', $('#data').val())
            $('#data').val('')
            return false
        })

        const playCard = card => socket.emit('data', card)
    </script>
</body>

</html>
